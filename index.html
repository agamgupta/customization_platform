<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEMP Customizer</title>
    <link rel="stylesheet" type="text/css" href="hexagons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-9">

            <div class="panel panel-default">
            <div id="main-panel" class="panel-body">

                <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <defs>
                        <pattern id="image" patternUnits="userSpaceOnUse">
                            <image xlink:href="https://farm4.staticflickr.com/3165/5733278274_2626612c70.jpg"
                                   width="50"
                                   height="100"
                            />
                        </pattern>
                    </defs>
                </svg>
            </div><!-- panel body -->
            </div><!-- panel -->

        </div><!-- first column -->

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">

                    <h2>Customize</h2>

                    <div id="color" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="color-dropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Color
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="color-dropdown">
                            <li class="dropdown-color-option" data-hex-color="red"><a href="#">Red</a></li>
                            <li class="dropdown-color-option" data-hex-color="blue"><a href="#">Blue</a></li>
                            <li class="dropdown-color-option" data-hex-color="green"><a href="#">Green</a></li>
                        </ul>
                    </div>

                    <!--
                    <img style="width:200px" draggable="true" ondragstart="drag(event)"
                         src="https://farm5.staticflickr.com/4144/5053682635_b348b24698.jpg" />
                    -->

                </div><!-- panel body -->
            </div><!-- panel -->

        </div><!-- second column -->

    </div><!-- row -->
</div><!-- container -->

<script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="hexagons.js"></script>
<script src="drag.js"></script>
</body>
</html>
